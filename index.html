<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>D3 Sandbox</title>
            <script type="text/javascript" src="d3/d3.js"></script>
            <style type="text/css">

				div.bar {
					display: inline-block;
					width: 20px;
					height: 75px;	/* Gets overriden by D3-assigned height below */
					margin-right: 2px;
					background-color: teal;
				}

			</style>
        </head>
        <body>

            <script type="text/javascript">
				
    			var dataset;  //Declare global var
			//Width and height
			    var w = 800;
			    var h = 600;

			    var table = d3.select("body")
			    	.append("table");
			    	

				d3.csv("data/18A-1000.csv", function(data) {
        			console.log(data);

        			//Hand CSV data off to global var,
        			//so it's accessible later.
        			dataset = data;
			        //Call some other functions that
			        //generate your visualization, e.g.:
			        generateVisualization();
			        //makeAwesomeCharts();
			        //makeEvenAwesomerCharts();
			        //thankAwardsCommittee();
				});

				function generateVisualization(){
					//Create SVG element

			    	table.data(dataset)
			    		.enter()
				    	.append("tr")
						    .append("td")
			    		.text(function(tweet){
			    			return tweet.text;
			    		})
			    		.append("td")
			    		.text(function(tweet){
			    			return tweet.text;
			    		});
				}

            </script>
        </body>
</html>
